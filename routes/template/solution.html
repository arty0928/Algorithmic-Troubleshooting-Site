<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/problem/solution.css">
    <style>
        .editor {
            border-radius: 6px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            font-family: 'Source Code Pro', monospace;
            font-size: 14px;
            font-weight: 400;
            height: 340px;
            letter-spacing: normal;
            line-height: 20px;
            padding: 10px;
            tab-size: 4;
        }
    </style>
</head>
<body>
    <header>
        <!-- 메인 화면의 헤더를 그대로 사용 -->
    </header>
    

    <nav class="navigation">
        <ul class="navigation-menu">
            <li id="problem_number"><a href="{{link_problem}}">{{problem_number}}</a></li>
            <li id="example_solution"><a href="{{link_solution}}">예시 풀이</a></li>
            <li id="back"><a href="/problemBoard">목록으로</a></li>
        </ul>
    </nav>


    <section class="section">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <label for="tab1">c++</label>
        <input type="radio" name="tabmenu" id="tab2" checked>
        <label for="tab2">java</label>
        <input type="radio" name="tabmenu" id="tab3" checked>
        <label for="tab3">python</label>

        <div class="editor_cpp language-cpp conbox con1"></div>
        <div class="editor_java language-java conbox con2"></div>
        <div class="editor_python language-python conbox con3"></div>
    </section>

    <div class="editor_js language-javascript">
    </div>


    <footer>
        <!-- 메인 화면의 푸터를 그대로 사용 -->
    </footer>
    <link rel="stylesheet" href="/css/atom-one-dark.min.css">
    <script src="/highlight.min.js"></script>
    <script type="module">
        import {CodeJar} from '/codejar.js';
        const highlight = editor => {
            hljs.highlightElement(editor);
        }
        const jar_js = CodeJar(document.querySelector('.editor_js'), hljs.highlightElement, {spellcheck: true});
        const jar_cpp = CodeJar(document.querySelector('.editor_cpp'), hljs.highlightElement, {spellcheck: true});
        const jar_java = CodeJar(document.querySelector('.editor_java'), hljs.highlightElement, {spellcheck: true});
        const jar_python = CodeJar(document.querySelector('.editor_python'), hljs.highlightElement, {spellcheck: true});
        const link = document.location.href.split('/');
        const id = link[link.length-2];
        fetch(`/api/problem/${id}`).then(res=>res.json()).then(val=>{
            jar_js.updateCode(val.content.solution.code);
            jar_cpp.updateCode(val.content.solution.cpp);
            jar_java.updateCode(val.content.solution.java);
            jar_python.updateCode(val.content.solution.python);
        }).catch(console.err);
        
        hljs.configure({ignoreUnescapedHTML: true});
    </script>
</body>
</html>
