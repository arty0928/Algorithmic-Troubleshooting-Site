<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Register</title>
    <link rel="stylesheet" type="text/css" href="/css/problem/problem.css">

</head>
<body>
    <header>
        <!-- 메인 화면의 헤더를 그대로 사용 -->
    </header>
    

    <nav class="navigation">
        <ul class="navigation-menu">
            <li id="back"><a href="/problemBoard">목록으로</a></li>
        </ul>
    </nav>

    
    <section class="section1">
        <form action="/api/problem" method="post">
            <div class="section1-problem_information">
                <h1 class="problem_information1"><input name="title" type="text" placeholder="문제 제목" value="{{title}}"/></h1>
                <input name="rank" type="text" placeholder="난이도" value="{{rank}}"/>
                <input name="source" type="text" placeholder="출처" value="{{source}}"/>
                <input name="id" type="text" placeholder="문제 번호" value="{{id}}"/>
                <input name="link" type="text" placeholder="문제 링크" value="{{link}}"/>
            </div>

            <div class="section1-problem_discription">
                <h2 class="problem_discription1">문제 설명</h2>
                <p class="problem_discription2"><textarea name="description">{{description}}</textarea></p>
            </div>

            <div class="section1-problem_input">
                <h2 class="problem_input1">입력 조건</h2>
                <p class="problem_input2"><textarea name="input_description">{{input_description}}</textarea></p>
            </div>

            <div class="section1-problem_output">
                <h2 class="problem_output1">출력 조건</h2>
                <p class="problem_output2"><textarea name="output_description">{{output_description}}</textarea></p>
            </div>

            <div class="section1-problem_example_input">
                <h2 class="problem_example_input1">예제 입력</h2>
                <textarea name="input_example">{{input_example}}</textarea>
            </div>

            <div class="section1-problem_example_output">
                <h2 class="problem_example_output1">예제 출력</h2>
                <textarea name="output_example">{{output_example}}</textarea>
            </div>

            <div class="div-page4_content_source">
                <h2 class="div-h2_page4_content_common">문제 출처</h2>
                <ul>
                    <li>문제를 만든 사람: <input name="author" type="text" value="{{author}}"/></li>
                </ul>
            </div>
            <div>
                <h2>문제 풀이</h2>
                <textarea name="solution_code">{{solution_code}}</textarea>
            </div>
            <input type="submit" id="submit"/>
        </form>
    </section>

    {{script}}
    
    <footer>
        <!-- 메인 화면의 푸터를 그대로 사용 -->
    </footer>

</body>
</html>
