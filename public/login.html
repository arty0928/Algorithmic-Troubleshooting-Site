<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>로그인</title>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <nav id="navi">
            <a class="menu" href="./index.html">
                메인
            </a>
            <a class="menu" href="./signup.html">
                회원가입
            </a>
            <a class="menu" href="./login.html">
                로그인
            </a>
        </nav>
        <h3>로그인</h3>
        <form method="POST" action="http://example.com/login">
        <table>
            <tr>
                <td>아이디</td>
                <td><input required placeholder="아이디를 입력하세요" type="text" autofocus></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input required placeholder="비밀번호를 입력하세요" type="password"></td>
            </tr>
        </table>
        <div class="button_space">
        <input type="submit" value="로그인" class="button">
        </div>
        </form>
        <a class="link" href="./signup.html">계정이 없나요? 가입하기</a>
    </div>
</body>
</html>
