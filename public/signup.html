<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>가입하기</title>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <nav id="navi">
            <a class="menu" href="./index.html">
                메인
            </a>
            <a class="menu" href="./signup.html">
                회원가입
            </a>
            <a class="menu" href="./login.html">
                로그인
            </a>
        </nav>
        <h3>개인 정보 입력</h3>
        <form method="POST" action="http://example.com/signup">
        <table>
            <tr>
                <td>이름</td>
                <td><input required placeholder="이름을 입력하세요" type="text" autofocus></td>
            </tr>
            <tr>
                <td>유저 아이디</td>
                <td><input required placeholder="유저 아이디를 입력하세요" type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input required placeholder="비밀번호를 입력하세요" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$"></td>
            </tr>
            <tr>
                <td>비밀번호 재입력</td>
                <td><input required placeholder="비밀번호를 재입력하세요" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$"></td>
            </tr>
            <tr>
                <td>생일</td>
                <td><input required placeholder="생일을 입력하세요" type="date"></td>
            </tr>
            <tr>
                <td>학년</td>
                <td><input required placeholder="학년을 입력하세요" type="number" step="1" pattern="^[1-5]+$" min="1" max="5"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input required placeholder="010-1234-1234" type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></td>
            </tr>
        </table>
        <div class="button_space">
        <input type="submit" value="제출" class="button">
        <input type="reset" value="초기화" class="button">
        </div>
        </form>
        <a class="link" href="./login.html">계정이 이미 있나요? 로그인하기</a>
    </div>
</body>
</html>
